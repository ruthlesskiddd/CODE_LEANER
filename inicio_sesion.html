<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Asegúrate de tener tu CSS vinculado -->
</head>
<body class="inscripcion-body">
    
    <!-- Contenedor del formulario -->
    <div class="inscripcion-form-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Modal de éxito -->
    <div id="modal-exito" class="inscripcion-modal">
        <div class="inscripcion-modal-content">
            <span class="inscripcion-close-btn" onclick="cerrarModal()">&times;</span>
            <h2>¡Bienvenido!</h2>
            <p>Has iniciado sesión correctamente.</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        const form = document.getElementById('login-form');
        const modal = document.getElementById('modal-exito');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            modal.style.display = 'flex';
        });

        function cerrarModal() {
            modal.style.display = 'none';
        }

        // Cerrar modal si hacen clic fuera del contenido
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
