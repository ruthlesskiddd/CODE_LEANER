<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="estilos.css">
  <script src="scripts.js"></script>
</head>
<body class="inscripcion-body">
    <div class="inscripcion-form-container">
    <h2><i class="fas fa-user-plus"></i> Inscribirse</h2>
    <form>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>

<div id="modal-exito" class="inscripcion-modal">
    <div class="inscripcion-modal-content">
      <span class="inscripcion-close-btn">&times;</span>
      <h2>¡Inscripción exitosa!</h2>
      <p>Gracias por registrarte. Nos pondremos en contacto contigo pronto.</p>
    </div>
  </div>
  
</html>
